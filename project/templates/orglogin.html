{% extends "layout.html" %}

{% block title %}
    (ORGANIZATION) Log In
{% endblock %}

{% block main %}
    <form action="/orglogin" method="post">
        <div class="mb-3">
            <input autocomplete="off" id="user" name="user" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input id="password" name="password" placeholder="Password" type="password">
        </div>
        <button type="submit">Log In</button>
    </form>
{% endblock %}
