{% extends "layout.html" %}

{% block title %}
    Register your Organization
{% endblock %}

{% block main %}

<table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Keywords</th>
            <th>Sign up</th>
        </tr>
    <tbody>
    <form action="/form" method="POST">
    {% for org in table %}
    <tr>
        <td>{{ org.name }}</td>
        <td>{{ org.description }}</td>
        <td>{{ org.keywords }}</td>
        <td>

            <button class="btn btn-primary" name="button_clicked" value={{ org.id }} type="submit">Sign up</button>

        </td>

    </tr>
    {% endfor %}
    </form>
    </tbody>

</table>



{% endblock %}
