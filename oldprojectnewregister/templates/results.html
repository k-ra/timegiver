{% extends "layout.html" %}

{% block title %}
    Register your Organization
{% endblock %}

{% block main %}

<table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Sign up</th>
        </tr>
    <tbody>
    {% for org in table %}
    <tr>
        <td>{{ org.name }}</td>
        <td>{{ org.description }}</td>
        <td>

            <button class="btn btn-primary" id="sign_up" name="subscribe" onclick="form()">Sign up</button>

        </td>

    </tr>
    {% endfor %}
    </tbody>

</table>



{% endblock %}
