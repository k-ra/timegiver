{% extends "layout.html" %}

{% block title %}
    Register your Organization
{% endblock %}

{% block main %}

<table>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    <tbody>
    {% for org in table %}
    <tr>
        <td>{{ org.name }}</td>
        <td>{{ org.description }}</td>
    </tr>
    {% endfor %}
    </tbody>

    </table>

{% endblock %}
