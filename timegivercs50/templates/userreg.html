{% extends "layout.html" %}

{% block title %}
    Register New User
{% endblock %}

{% block main %}
    <form action="/userregister" method="post">
        <div class="mb-3">
            Full Name
            <br><input autocomplete="off" id="name" name="name" placeholder="Organization Name" type="text"><br>
            Email
            <br><input autocomplete="off" id="email" name="email" placeholder="Organization Email" type="text"><br>
            Choose username 
            <br><input autocomplete="off" id="user" name="user" placeholder="Username" type="text"><br>
            Choose password
            <br><input id="password" name="password" placeholder="Password" type="password"><br>
            Confirm password
            <br><input id="confirm" name="confirm" placeholder="Confirm password" type="password"><br>
        </div>
        <button type="submit">Next</button>
    </form>
{% endblock %}
